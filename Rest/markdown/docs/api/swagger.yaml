          type: string
          example: ps_123
        title:
          type: string
          example: Two Sum Problem
        description:
          type: string
          example: Given an array of integers, return indices of the two numbers such that they add up to a specific target.
        difficulty:
          type: string
          enum: [easy, medium, hard]
          example: easy
        estimatedTime:
          type: string
          example: '30 minutes'
        constraints:
          type: array
          items:
            type: string
          example: ['Array length <= 10^4', 'Each element <= 10^9']
        examples:
          type: array
          items:
            type: object
            properties:
              input:
                type: string
                example: '[2,7,11,15], 9'
              output:
                type: string
                example: '[0,1]'
              explanation:
                type: string
                example: 'nums[0] + nums[1] = 2 + 7 = 9'
        hints:
          type: array
          items:
            type: string
          example: ['Use a hash map', 'Store complement values']
        solution:
