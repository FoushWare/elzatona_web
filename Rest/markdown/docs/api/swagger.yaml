          example: ['react', 'hooks', 'forms', 'local-storage']
        createdAt:
          type: string
          format: date-time
          example: '2023-01-01T00:00:00Z'
        updatedAt:
          type: string
          format: date-time
          example: '2023-01-01T00:00:00Z'

    ProblemSolvingTask:
