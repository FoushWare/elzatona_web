          example: mcq
        difficulty:
          type: string
          enum: [easy, medium, hard]
          example: medium
        categoryId:
          type: string
          example: cat_123
        topicId:
          type: string
          example: topic_123
        options:
          type: array
          items:
            type: string
          example: ['Option A', 'Option B', 'Option C', 'Option D']
        correctAnswer:
          type: string
          example: 'Option A'
        explanation:
