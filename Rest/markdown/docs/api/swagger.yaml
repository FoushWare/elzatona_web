components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          example: user_123
        email:
          type: string
          format: email
          example: admin@elzatona.com
        name:
          type: string
          example: Admin User
        role:
          type: string
          enum: [admin, moderator, editor]
          example: admin
        createdAt:
          type: string
          format: date-time
          example: '2023-01-01T00:00:00Z'
        updatedAt:
          type: string
          format: date-time
          example: '2023-01-01T00:00:00Z'

    Question:
      type: object
      properties:
        id:
          type: string
          example: q_123
        title:
          type: string
          example: What is React?
        content:
          type: string
          example: React is a JavaScript library for building user interfaces...
        type:
          type: string
          enum: [mcq, coding, fill-in-the-blanks, true-false]
          example: mcq
        difficulty:
          type: string
          enum: [easy, medium, hard]
          example: medium
        categoryId:
          type: string
          example: cat_123
        topicId:
          type: string
          example: topic_123
        options:
          type: array
          items:
            type: string
          example: ['Option A', 'Option B', 'Option C', 'Option D']
        correctAnswer:
          type: string
          example: 'Option A'
        explanation:
          type: string
          example: React is a library created by Facebook...
        hints:
          type: array
          items:
            type: string
          example:
            [
              'Think about UI libraries',
              'Consider component-based architecture',
            ]
        tags:
          type: array
          items:
            type: string
          example: ['react', 'javascript', 'frontend']
        createdAt:
          type: string
          format: date-time
          example: '2023-01-01T00:00:00Z'
        updatedAt:
          type: string
          format: date-time
          example: '2023-01-01T00:00:00Z'

