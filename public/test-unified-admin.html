<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unified Admin API Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .test-result {
        margin: 10px 0;
        padding: 10px;
        border-radius: 5px;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
      }
      .loading {
        background-color: #fff3cd;
        color: #856404;
      }
      button {
        padding: 10px 20px;
        margin: 5px;
        cursor: pointer;
      }
      .data-display {
        background: #f8f9fa;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>ðŸŽ¯ Unified Admin API Test</h1>
    <button onclick="testAllAPIs()">Test All APIs</button>
    <button onclick="testUnifiedAdmin()">Test Unified Admin Page</button>
    <button onclick="clearResults()">Clear Results</button>

    <div id="results"></div>

    <script>
      async function testAPI(url, name) {
        const resultDiv = document.createElement('div');
        resultDiv.className = 'test-result loading';
        resultDiv.innerHTML = `ðŸ”„ Testing ${name}...`;
        document.getElementById('results').appendChild(resultDiv);

        try {
          const response = await fetch(url);
          const data = await response.json();

          if (data.success) {
            resultDiv.className = 'test-result success';
            resultDiv.innerHTML = `âœ… ${name}: Success (${data.count || data.data?.length || 'N/A'} items)`;

            // Show sample data for cards and plans
            if (name.includes('Cards') && data.data && data.data.length > 0) {
              const sampleCard = data.data[0];
              const sampleDiv = document.createElement('div');
              sampleDiv.className = 'data-display';
              sampleDiv.innerHTML = `
                            <strong>Sample Card:</strong><br>
                            Name: ${sampleCard.name}<br>
                            Description: ${sampleCard.description}<br>
                            Color: ${sampleCard.color}<br>
                            Icon: ${sampleCard.icon}
                        `;
              resultDiv.appendChild(sampleDiv);
            }

            if (name.includes('Plans') && data.data && data.data.length > 0) {
              const samplePlan = data.data[0];
              const sampleDiv = document.createElement('div');
              sampleDiv.className = 'data-display';
              sampleDiv.innerHTML = `
                            <strong>Sample Plan:</strong><br>
                            Name: ${samplePlan.name}<br>
                            Description: ${samplePlan.description}<br>
                            Duration: ${samplePlan.duration}<br>
                            Difficulty: ${samplePlan.difficulty}<br>
                            Hours: ${samplePlan.estimatedHours}
                        `;
              resultDiv.appendChild(sampleDiv);
            }
          } else {
            resultDiv.className = 'test-result error';
            resultDiv.innerHTML = `âŒ ${name}: Failed - ${data.error || 'Unknown error'}`;
          }
        } catch (error) {
          resultDiv.className = 'test-result error';
          resultDiv.innerHTML = `âŒ ${name}: Error - ${error.message}`;
        }
      }

      async function testUnifiedAdmin() {
        const resultDiv = document.createElement('div');
        resultDiv.className = 'test-result loading';
        resultDiv.innerHTML = `ðŸ”„ Testing Unified Admin Page...`;
        document.getElementById('results').appendChild(resultDiv);

        try {
          const response = await fetch('/admin/categories-topics');
          const html = await response.text();

          if (html.includes('Unified Learning Management')) {
            resultDiv.className = 'test-result success';
            resultDiv.innerHTML = `âœ… Unified Admin Page: Success - Page contains expected content`;
          } else if (html.includes('Loading unified admin data')) {
            resultDiv.className = 'test-result loading';
            resultDiv.innerHTML = `â³ Unified Admin Page: Still Loading - This might indicate a React component issue`;
          } else {
            resultDiv.className = 'test-result error';
            resultDiv.innerHTML = `âŒ Unified Admin Page: Unexpected content - Check for errors`;
          }
        } catch (error) {
          resultDiv.className = 'test-result error';
          resultDiv.innerHTML = `âŒ Unified Admin Page: Error - ${error.message}`;
        }
      }

      async function testAllAPIs() {
        clearResults();

        await testAPI('/api/cards', 'Cards API');
        await testAPI('/api/plans', 'Plans API');
        await testAPI('/api/categories', 'Categories API');
        await testAPI('/api/topics', 'Topics API');
        await testAPI('/api/questions', 'Questions API');
        await testAPI(
          '/api/questions/by-topic/react-basics',
          'Questions by Topic API'
        );
      }

      function clearResults() {
        document.getElementById('results').innerHTML = '';
      }

      // Auto-run tests on page load
      window.onload = () => {
        testAllAPIs();
        setTimeout(testUnifiedAdmin, 1000);
      };
    </script>
  </body>
</html>
