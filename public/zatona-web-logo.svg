<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 400 520"
     width="200" height="200"
     role="img" aria-label="ZatonaWeb logo with olive and branch">

  <!-- Branch -->
  <path d="M200 90 C210 70, 240 60, 260 80"
        fill="none" stroke="#5a3b1d"
        stroke-linecap="round" stroke-width="10" />

  <!-- Small Leaf -->
  <path d="M260 70 C280 50, 310 70, 280 100
           C270 110, 250 100, 260 70 Z"
        fill="url(#leafGrad)" stroke="#214b12" stroke-width="5" />

  <!-- Single Olive -->
  <g transform="translate(200,200)">
    <ellipse rx="70" ry="95"
             fill="url(#oliveGrad)"
             stroke="#2f4013" stroke-width="8" />
    <!-- Highlight -->
    <ellipse cx="-20" cy="-30" rx="25" ry="40"
             fill="url(#oliveHighlight)" opacity="0.7"/>
  </g>

  <!-- Text -->
  <text x="200" y="450"
        text-anchor="middle"
        font-family="Segoe UI, Helvetica, Arial, sans-serif"
        font-size="72"
        font-weight="700"
        fill="#2f4013">
    Zatona<tspan fill="#5a3b1d">Web</tspan>
  </text>

  <!-- Gradients -->
  <defs>
    <linearGradient id="oliveGrad" x1="0.25" x2="0.75" y1="0.2" y2="0.8">
      <stop offset="0%" stop-color="#a5c94b"/>
      <stop offset="100%" stop-color="#4f6e1c"/>
    </linearGradient>
    <radialGradient id="oliveHighlight" cx="0.35" cy="0.28" r="0.45">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="leafGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#a8d06a"/>
      <stop offset="100%" stop-color="#4a7a27"/>
    </linearGradient>
  </defs>
</svg>