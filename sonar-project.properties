# SonarQube project configuration
sonar.projectKey=FoushWare_GreatFrontendHub
sonar.organization=foushware
sonar.host.url=https://sonarcloud.io

# Project metadata
sonar.projectName=Elzatona Web Application
sonar.projectVersion=1.0.0

# Source and test directories
sonar.sources=apps,libs
sonar.tests=tests
sonar.inclusions=**/*.ts,**/*.tsx,**/*.js,**/*.jsx
sonar.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/*.test.js,**/*.spec.js,**/node_modules/**,**/dist/**,**/.next/**,**/coverage/**,**/tools/**,**/.nx/cache/**,**/fixtures/**

# JavaScript/TypeScript configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Performance and memory settings
sonar.scm.revision=main
sonar.branch.name=main

# Build and test reports

# Quality gate
sonar.qualitygate.wait=true
