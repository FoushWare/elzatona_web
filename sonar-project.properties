# SonarQube/SonarCloud Project Configuration
# v1.0 - Code Quality and Security Analysis

# Project identification
sonar.projectKey=FoushWare_GreatFrontendHub
sonar.organization=foushware

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=GreatFrontendHub
sonar.projectVersion=1.0

# Source code location
sonar.sources=apps,libs
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/.next/**,**/build/**,**/coverage/**,**/*.spec.ts,**/*.test.ts,**/*.spec.tsx,**/*.test.tsx,**/__tests__/**,**/__mocks__/**,**/.git/**,**/Rest/**,**/scripts/**,**/tests/**,**/playwright-report/**,**/test-results/**,**/.vercel/**,**/storybook-static/**

# Test exclusions (we analyze tests separately if needed)
sonar.test.exclusions=**/node_modules/**,**/dist/**,**/.next/**,**/build/**,**/coverage/**

# TypeScript/JavaScript configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Code coverage exclusions
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,**/*.spec.tsx,**/*.test.tsx,**/__tests__/**,**/__mocks__/**,**/node_modules/**,**/dist/**,**/.next/**,**/build/**,**/Rest/**,**/scripts/**

# Language settings
sonar.language=ts,js,tsx,jsx

# Analysis parameters
sonar.typescript.tsconfigPath=tsconfig.json
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# Duplication detection
sonar.cpd.exclusions=**/*.spec.ts,**/*.test.ts,**/*.spec.tsx,**/*.test.tsx,**/node_modules/**,**/dist/**,**/.next/**,**/build/**

# Security hotspot exclusions (if needed)
# sonar.security.hotspots.exclusions=**/node_modules/**

# Issue exclusions (for known false positives)
# sonar.issue.ignore.multicriteria=e1,e2
# sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1128
# sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.ts

# Quality gate
# Set to false to not fail the build on quality gate failure
# Set to true to fail the build if quality gate doesn't pass
sonar.qualitygate.wait=false

