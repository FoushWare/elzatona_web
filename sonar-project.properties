# SonarQube project configuration
sonar.projectKey=FoushWare_elzatona_web
sonar.organization=foushware
sonar.host.url=https://sonarcloud.io

# Project metadata
sonar.projectName=Elzatona Web Application
sonar.projectVersion=1.0.0

# Pull request configuration
sonar.pullrequest.provider=github
sonar.pullrequest.github.repository.name=elzatona_web
sonar.pullrequest.github.owner.name=FoushWare

# Source and test directories
sonar.sources=apps,libs
sonar.tests=tests
sonar.inclusions=**/*.ts,**/*.tsx,**/*.js,**/*.jsx
sonar.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/*.test.js,**/*.spec.js,**/node_modules/**,**/dist/**,**/.next/**,**/coverage/**

# JavaScript/TypeScript configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Build and test reports
sonar.testExecutionReportPaths=test-results.xml
sonar.junit.reportPaths=test-results.xml

# Quality gate
sonar.qualitygate.wait=true
