name: Build

on:
  push:
    branches:
      - main
      - develop
      - release/**
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - develop
      - release/**
  workflow_dispatch: # Allow manual trigger

jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting with auto-fix
        run: |
          npm run lint:fix || true
        continue-on-error: true
        env:
          NODE_OPTIONS: '--max-old-space-size=1536'

      - name: Run linting check
        run: |
          npm run lint || true
        continue-on-error: true
        env:
          NODE_OPTIONS: '--max-old-space-size=1536'

      - name: TypeScript type checking
        run: |
          npm run type-check
        continue-on-error: false
        env:
          NODE_OPTIONS: '--max-old-space-size=1536'

      - name: Run tests with coverage
        run: |
          npm run test:unit -- --coverage --coverageReporters=lcov --coverageDirectory=coverage || true
        continue-on-error: true
        env:
          # Force test environment
          APP_ENV: 'test'
          NEXT_PUBLIC_APP_ENV: 'test'
          NODE_ENV: 'test'
          # Memory settings
          NODE_OPTIONS: '--max-old-space-size=1536'
          JEST_MAX_WORKERS: '1'
          # Admin credentials (from GitHub Secrets)
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          # Supabase test environment (from GitHub Secrets)
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.TEST_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.TEST_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.TEST_SUPABASE_SERVICE_ROLE_KEY }}
          # JWT secret for admin auth
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          # CI flag
          CI: 'true'
          GITHUB_ACTIONS: 'true'

      - name: Build project
        run: npm run build
        env:
          # Force test environment for build
          APP_ENV: 'test'
          NEXT_PUBLIC_APP_ENV: 'test'
          NODE_ENV: 'test'
          # Memory settings
          NODE_OPTIONS: '--max-old-space-size=1536'
          # Supabase test environment (from GitHub Secrets)
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.TEST_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.TEST_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.TEST_SUPABASE_SERVICE_ROLE_KEY }}
          # CI flag
          CI: 'true'
          GITHUB_ACTIONS: 'true'
        continue-on-error: true

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: false

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        continue-on-error: true

