name: SonarCloud Code Analysis

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]
  workflow_dispatch:

jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Validate test database secrets
        run: |
          echo "ðŸ”’ Validating test database secrets..."

          if [ -z "${{ secrets.TEST_SUPABASE_URL }}" ] || \
             [ -z "${{ secrets.TEST_SUPABASE_ANON_KEY }}" ] || \
             [ -z "${{ secrets.TEST_SUPABASE_SERVICE_ROLE_KEY }}" ]; then
            echo "âš ï¸ Test database secrets are missing"
            echo "RUN_TESTS=false" >> "$GITHUB_ENV"
            exit 0
          fi

          TEST_URL="${{ secrets.TEST_SUPABASE_URL }}"
          if [[ "$TEST_URL" == *"prod"* ]] || [[ "$TEST_URL" == *"production"* ]]; then
            echo "âŒ ERROR: TEST_SUPABASE_URL looks like production!"
            exit 1
          fi

          echo "RUN_TESTS=true" >> "$GITHUB_ENV"
          echo "âœ… Test database validated"

      - name: Run linting with auto-fix
        run: npm run lint:fix || true
        env:
          NODE_OPTIONS: "--max-old-space-size=1536"

      - name: Run linting check
        run: npm run lint || true
        env:
          NODE_OPTIONS: "--max-old-space-size=1536"

      - name: TypeScript type checking
        run: npm run type-check || true
        env:
          NODE_OPTIONS: "--max-old-space-size=1536"
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.TEST_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.TEST_SUPABASE_ANON_KEY || 'placeholder' }}
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'placeholder' }}

      - name: Run tests with coverage
        if: env.RUN_TESTS == 'true'
        run: |
          echo "ðŸ§ª Running tests on TEST database"
          npm run test:unit -- --coverage --coverageReporters=lcov --coverageDirectory=coverage || true
        env:
          NODE_ENV: test
          APP_ENV: test
          NEXT_PUBLIC_APP_ENV: test
          NODE_OPTIONS: "--max-old-space-size=1536"
          JEST_MAX_WORKERS: "1"
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.TEST_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.TEST_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.TEST_SUPABASE_SERVICE_ROLE_KEY }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          CI: "true"

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_SCANNER_OPTS: -Xmx1024m

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unittests
          fail_ci_if_error: false
