name: CodeQL Analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: "0 0 * * 1"
  workflow_dispatch:

# Cancel in-progress runs on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 45 # Further reduced timeout to avoid rate limit issues
    permissions:
      actions: read
      contents: read
      security-events: write
      # Remove pull-requests permission to reduce API calls
      # pull-requests: read

    strategy:
      fail-fast: false
      matrix:
        # CodeQL treats JavaScript and TypeScript as one language
        # Using just "javascript" will analyze both .js and .ts files
        language: ["javascript"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          # Use security-extended queries for better coverage
          queries: security-extended,security-and-quality
          # Use custom config to reduce scanning scope
          config-file: .github/workflows/codeql-config.yml

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # Cache omitted - project uses bun.lock, not package-lock.json
          # Omitting cache parameter disables caching by default

      - name: Install dependencies
        run: npm install
        # Using npm install instead of npm ci since package-lock.json doesn't exist
        # Project uses bun as primary package manager

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4
        # CodeQL needs to build the code to analyze it properly
        # This step automatically detects and runs the build command

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
          # Add retry logic for API rate limits
          # Use wait-for-processing to handle large PRs
          wait-for-processing: true
          # Reduce API calls to avoid rate limits
          upload: false
          # Skip SARIF upload to prevent API rate limit issues
          output_file_path: false
