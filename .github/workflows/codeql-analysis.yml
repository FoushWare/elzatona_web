name: CodeQL Analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: "0 0 * * 1"
  workflow_dispatch:

# Cancel in-progress runs on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 45 # Further reduced timeout to avoid rate limit issues
    permissions:
      contents: read
      security-events: write
      # Minimize permissions to reduce API calls
      # actions: read - Remove to reduce telemetry API calls
      # pull-requests: read - Remove to reduce API calls

      matrix:
        # CodeQL treats JavaScript and TypeScript as one language group.
        # Scanning both separately is redundant and takes twice the resources.
        language: ["typescript"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          # Use custom config to reduce scanning scope and exclude PolynomialReDoS
          # The config file specifies the security query suite
          config-file: .github/workflows/codeql-config.yml

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # Cache omitted - project uses bun.lock, not package-lock.json
          # Omitting cache parameter disables caching by default

      - name: Install dependencies
        run: npm install
        # Using npm install instead of npm ci since package-lock.json doesn't exist
        # Project uses bun as primary package manager

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4
        # CodeQL needs to build the code to analyze it properly
        # This step automatically detects and runs the build command

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        continue-on-error: true
        with:
          category: "/language:${{ matrix.language }}"
          upload: true
          wait-for-processing: false
          threads: 1
          ram: 3072
