name: Admin Login Tests CI/CD

on:
  push:
    branches: [main, develop, release/v1.0.0-main-website]
  pull_request:
    branches: [main, develop]

jobs:
  admin-login-tests:
    runs-on: ubuntu-latest

    # Removed matrix strategy to reduce parallel jobs
    # Testing on Node.js 20.x only (current LTS)
    # strategy:
    #   matrix:
    #     node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run admin login tests
        run: npm run test:admin-login
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'test-jwt-secret-key' }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID || 'test-project' }}
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY || 'test-api-key' }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN || 'test-project.firebaseapp.com' }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET || 'test-project.firebasestorage.app' }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID || '123456789' }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID || '1:123456789:web:test' }}
          NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID || 'G-TEST123' }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://test.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'test-anon-key' }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || 'test-service-role-key' }}

      - name: Run admin login tests with coverage
        run: npm run test:admin-login:coverage
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'test-jwt-secret-key' }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID || 'test-project' }}
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY || 'test-api-key' }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN || 'test-project.firebaseapp.com' }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET || 'test-project.firebasestorage.app' }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID || '123456789' }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID || '1:123456789:web:test' }}
          NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID || 'G-TEST123' }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://test.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'test-anon-key' }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || 'test-service-role-key' }}

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: admin-login-tests
          name: admin-login-coverage

      - name: Comment PR with test results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Read test results if available
            let testResults = 'âœ… Admin login tests passed successfully!';

            try {
              if (fs.existsSync('coverage/lcov-report/index.html')) {
                testResults += '\n\nðŸ“Š Coverage report generated successfully.';
              }
            } catch (error) {
              console.log('No coverage report found');
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ§ª Admin Login Tests Results
              
              ${testResults}
              
              **Node.js Version:** 20.x
              **Branch:** ${{ github.head_ref || github.ref_name }}
              **Commit:** ${{ github.sha }}
              
              All admin authentication functionality has been validated.`
            });

  build-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run build check
        run: npm run build:check
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'build-time-secret-not-used-in-production' }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || 'placeholder-key' }}

      - name: Run linting
        run: npm run lint:fix || true
      - name: Check for linting errors (warnings allowed)
        run: |
          # Run lint and capture both stdout and stderr separately
          npm run lint -- --format json > lint-output.json 2> lint-errors.log || true

          # Also get the summary line from stderr
          SUMMARY=$(cat lint-errors.log | grep -E "âœ–|problems" | tail -1 || echo "")

          # Parse JSON to count actual errors (severity 2 = error, severity 1 = warning)
          ERROR_COUNT=$(node -e "
            const fs = require('fs');
            try {
              const content = fs.readFileSync('lint-output.json', 'utf8');
              // Remove any non-JSON content before the first [
              const jsonStart = content.indexOf('[');
              const jsonContent = jsonStart >= 0 ? content.substring(jsonStart) : content;
              const data = JSON.parse(jsonContent);
              const errors = data.flatMap(file => 
                file.messages.filter(msg => msg.severity === 2)
              );
              console.log(errors.length);
            } catch (e) {
              // If JSON parsing fails, try to extract from summary line
              console.log('0');
            }
          ")

          # If JSON parsing failed, try to extract from summary line
          if [ "$ERROR_COUNT" = "0" ] && [ -n "$SUMMARY" ]; then
            ERROR_COUNT=$(echo "$SUMMARY" | grep -oE "[0-9]+ errors" | grep -oE "[0-9]+" || echo "0")
          fi

          if [ "$ERROR_COUNT" -gt "0" ]; then
            echo "âŒ Found $ERROR_COUNT actual linting errors (not warnings)"
            echo "Summary: $SUMMARY"
            echo ""
            echo "First 20 errors:"
            npm run lint 2>&1 | grep -E "error\s" | head -20 || npm run lint 2>&1 | head -50
            exit 1
          else
            echo "âœ… No blocking linting errors (warnings are allowed)"
            if [ -n "$SUMMARY" ]; then
              echo "Summary: $SUMMARY"
            fi
          fi

      - name: Check for TypeScript errors
        run: npx tsc --noEmit
