name: Fix and Resolve Secret Scanning Issues

on:
  workflow_dispatch:
    inputs:
      auto_commit:
        description: "Automatically commit fixes (true/false)"
        required: true
        default: "false"
        type: boolean
      create_pr:
        description: "Create PR with fixes (requires auto_commit=true)"
        required: false
        default: "false"
        type: boolean
      resolution:
        description: "Resolution type after fixing code"
        required: true
        default: "revoked"
        type: choice
        options:
          - revoked
          - false_positive
          - used_in_tests
  schedule:
    # Run weekly to check for new secrets
    - cron: "0 3 * * 1" # Every Monday at 3 AM UTC

permissions:
  security-events: write
  contents: write
  pull-requests: write

