name: Test Admin Login Page

on:
  push:
    branches: [main, develop, "release/**"]
    paths:
      - "apps/admin/pages/admin/login/**"
      - "libs/common-ui/src/components/organisms/AdminLoginPageTemplate.*"
      - "libs/common-ui/src/components/molecules/AdminLoginFormMolecule.*"
      - ".github/workflows/test-admin-login.yml"
  pull_request:
    branches: [main, develop, "release/**"]
    paths:
      - "apps/admin/pages/admin/login/**"
      - "libs/common-ui/src/components/organisms/AdminLoginPageTemplate.*"
      - "libs/common-ui/src/components/molecules/AdminLoginFormMolecule.*"
      - ".github/workflows/test-admin-login.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-admin-login:
    name: Test Admin Login Page
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run unit tests for Admin Login
        working-directory: apps/admin
        run: |
          echo "üß™ Running unit tests for Admin Login page..."
          NODE_OPTIONS=--max-old-space-size=768 npx jest \
            pages/admin/login/page.test.tsx \
            --maxWorkers=1 \
            --silent \
            --coverage=false \
            --config=jest.config.js
        continue-on-error: false
        env:
          NODE_OPTIONS: "--max-old-space-size=768"
          CI: "true"
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.TEST_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.TEST_SUPABASE_ANON_KEY || 'placeholder-key' }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.TEST_SUPABASE_SERVICE_ROLE_KEY || 'placeholder-service-role-key' }}
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'placeholder-secret' }}
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL || 'test@example.com' }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD || 'test-password' }}

      - name: Run integration tests for Admin Login
        working-directory: apps/admin
        run: |
          echo "üîó Running integration tests for Admin Login..."
          NODE_OPTIONS=--max-old-space-size=768 npx jest \
            pages/admin/login/page.integration.test.tsx \
            --maxWorkers=1 \
            --silent \
            --coverage=false \
            --config=jest.config.js || echo "‚ö†Ô∏è  Integration tests not found, skipping"
        continue-on-error: true
        env:
          NODE_OPTIONS: "--max-old-space-size=768"
          CI: "true"
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.TEST_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.TEST_SUPABASE_ANON_KEY || 'placeholder-key' }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.TEST_SUPABASE_SERVICE_ROLE_KEY || 'placeholder-service-role-key' }}
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'placeholder-secret' }}
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL || 'test@example.com' }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD || 'test-password' }}

      - name: Start development server for E2E tests
        run: |
          echo "üöÄ Starting development server for E2E tests..."
          npm run dev:light:test &
          sleep 15
          echo "‚úÖ Development server started"
        continue-on-error: true
        env:
          APP_ENV: "test"
          NEXT_PUBLIC_APP_ENV: "test"
          NODE_ENV: "test"
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.TEST_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.TEST_SUPABASE_ANON_KEY || 'placeholder-key' }}
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'placeholder-secret' }}
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL || 'test@example.com' }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD || 'test-password' }}

      - name: Run E2E tests for Admin Login
        run: |
          echo "üåê Running E2E tests for Admin Login..."
          npx playwright test apps/admin/tests/e2e/admin/admin-login.spec.ts --project=chromium || echo "‚ö†Ô∏è  E2E tests failed or not found"
        continue-on-error: true
        env:
          CI: "true"
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.TEST_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.TEST_SUPABASE_ANON_KEY || 'placeholder-key' }}
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'placeholder-secret' }}
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL || 'test@example.com' }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD || 'test-password' }}

      - name: Update snapshot tests
        working-directory: apps/admin
        run: |
          echo "üì∏ Updating snapshot tests for Admin Login..."
          NODE_OPTIONS=--max-old-space-size=768 npx jest \
            pages/admin/login/page.test.tsx \
            -u \
            --maxWorkers=1 \
            --silent \
            --config=jest.config.js || echo "‚ö†Ô∏è  Snapshot update skipped"
        continue-on-error: true
        env:
          NODE_OPTIONS: "--max-old-space-size=768"
          CI: "true"
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.TEST_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.TEST_SUPABASE_ANON_KEY || 'placeholder-key' }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.TEST_SUPABASE_SERVICE_ROLE_KEY || 'placeholder-service-role-key' }}
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'placeholder-secret' }}
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL || 'test@example.com' }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD || 'test-password' }}
